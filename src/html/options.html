<html>
<head>
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link type="text/css" href="../css/style.css" rel="stylesheet">
	<script type="text/javascript" src="../js/options.js"></script>
	<title>The Great Discarder - Settings</title>
</head>


<body id="body">

<div class="mainContent">

	<h1 class="pageHeader"><img src="../img/icon64_hidden.png" class="headerIcon" />The Great Discarder</h1>

	<div class="contentNav">
		<ul>
			<li><a class='active' href='options.html'>General settings</a></li>
			<li><a href='shortcuts.html'>Keyboard shortcuts</a></li>
			<li><a href='about.html'>Support</a></li>
		</ul>
	</div>

	<div class="content">
		<h2>Discard tab settings</h2>
		<div class="formRow">
			<label id="timeToDiscardLbl" for="timeToDiscard">Automatically discard tabs after:</label>
			<br />
			<select id="timeToDiscard" class='option' style="margin-top: 8px;">
				<option value="0">Never</option>
				<option value="0.33">20 seconds</option>
				<option value="1">1 min</option>
				<option value="5">5 mins</option>
				<option value="10">10 mins</option>
				<option value="15">15 mins</option>
				<option value="30">30 mins</option>
				<option value="60">1 hour</option>
				<option value="120">2 hours</option>
				<option value="240">4 hours</option>
				<option value="360">6 hours</option>
				<option value="720">12 hours</option>
				<option value="1440">1 day</option>
				<option value="2880">2 days</option>
				<option value="4320">3 days</option>
			</select>
		</div>
		<div class="formRow autoDiscardOption">
			<input type="checkbox" id="dontDiscardPinned" class='option' />
			<label for="dontDiscardPinned" class="cbLabel">Do not discard pinned tabs</label>
		</div>
		<div class="formRow autoDiscardOption">
			<input type="checkbox" id="dontDiscardAudio" class='option' />
			<label for="dontDiscardAudio" class="cbLabel">Do not discard tabs that are playing audio</label>
		</div>
		<div class="formRow autoDiscardOption">
			<input type="checkbox" id="onlineCheck" class='option' />
			<label for="onlineCheck" class="cbLabel">Only auto-discard if connected to the internet</label>
		</div>
		<div class="formRow autoDiscardOption">
			<input type="checkbox" id="batteryCheck" class='option' />
			<label for="batteryCheck" class="cbLabel">Only auto-discard if running on battery</label>
		</div>

		<h2>Whitelist&nbsp;
			<i class="fa fa-question-circle" title="
Add the URL of each page you want to whitelist on a new line. For example:

https://play.google.com/music/listen
https://mail.google.com

You can specify part of the url instead to whitelist multiple sites in one go:

google.com

You can also specify regular expressions by enclosing the text in forward slashes:

/^https:.*google\.com/
">
			</i>
		</h2>
		<textarea id="whitelist" class='option' rows="10" cols="50"></textarea>

		<h2>Other</h2>
		<div class="formRow">
			<input type="checkbox" id="addContextMenu" class='option' />
			<label for="addContextMenu" class="cbLabel">Add The Great Discarder to right-click context menu</label>
		</div>
		<div class="formRow">
			<input type="checkbox" id="syncOptions" class='option' />
			<label for="syncOptions" class="cbLabel">Sync settings between different systems</label>
			<div id="syncNote" class="note">
				Turning this on will overwrite settings on all synced systems
			</div>
		</div>

		<hr />

		<a href="#" id="cancelBtn" class="fl btn btnNeg">Cancel</a>
		<a href="#" id="saveBtn" class="fr btn">Save settings</a>

	</div>

</div>

</body>
</html>
